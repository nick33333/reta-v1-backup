<body style="height:100vh; background-color: blue; overflow: hidden">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <div id="popUp" class="jumbotron shadow animate__animated animate__fadeIn animate__delay-1s" style=" width:50%;  z-index: 31; position: absolute; left: 50%; top: 50%;   -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%); padding: 3%;">
    <h1 style="text-align: center;">Welcome to RETA</h1>
    <p style="  text-align: justify; text-justify: inter-word;">RETA (Robotics Educational Teaching Agent) is an interactive tool for teaching and learning robotics. You will have remote live remote access to a real educational robotic arm located at one of our robotics hubs.</p>
    <button class="btn btn-block btn-light hover" style="margin-top: auto;" onclick="hidePopUp();">Continue</button>
  </div>

  <div class="row">
      <div class="col-8" style="height:100vh; background: radial-gradient(circle, rgba(238,226,174,1) 0%, rgba(233,148,148,1) 100%);">
          <!-- Control Panel Start -->
          <div style="display: flex; align-items: center; justify-content: center;">
              <h1>Rotate</h1>
              <form style="display:inline-block;">
                  <a href=# id=clockwise><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;"><i class="fas fa-redo-alt"></i></button></a>
              </form>
              <form style="display:inline-block;">
                  <a href=# id=counter-clockwise><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;"><i class="fas fa-undo-alt"></i></button></a>
              </form>
              </div>
              <div style="display: flex; align-items: center; justify-content: center;">
              <h1>Extend</h1>
              <form style="display:inline-block;">
                  <a href=# id=j2-plus><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;">+</button></a>
              </form>
              <form style="display:inline-block;">
                  <a href=# id=j2-minus><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;">-</button></a>
              </form>
              </div>
              <div style="display: flex; align-items: center; justify-content: center;">
              <h1>Up-Down</h1>
              <form style="display:inline-block;">
                  <a href=# id=j3-plus><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;"><i class="fas fa-arrow-down"></i></button></a>
              </form>
              <form style="display:inline-block;">
                  <a href=# id=j3-minus><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;"><i class="fas fa-arrow-up"></i></button></a>
              </form>
              </div>
              <div style="display: flex; align-items: center; justify-content: center;">
              <h1>Gripper</h1>
              <form style="display:inline-block;">
                  <a href=# id=grip><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;"><i class="fas fa-hand-rock"></i></button></a>
              </form>
              <form style="display:inline-block;">
                  <a href=# id=release><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;"><i class="fas fa-hand-paper"></i></button></a>
              </form>
              <form style="display:inline-block;">
                  <a href=# id=home><button class='btn btn-default' style="font-size : 100px; width: 100%; height: 100%; border: 2px solid black;"><i class="fas fa-home"></i></button></a>
              </form>
              </div>
              <!-- Control Panel End -->
      </div>
      <div class="col-4" style="background-color: yellow; height:100vh;">
          <div class="row" style="height:50%; background-color: green; border: solid 1px lightblue;">

          </div>
          <div class="row" style="height:50%; background-color: orange;">
            <img  src="{{ url_for('rpi_camera') }}" width="100%" height="100%">
          </div>
      </div>
